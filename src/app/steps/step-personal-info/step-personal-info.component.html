<form
  class="font-ubuntu flex flex-col gap-5 px-4 w-full h-full"
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
>
  <div class="flex flex-col gap-2">
    <h1 class="text-primary-marine text-2xl font-bold">Personal info</h1>
    <p class="text-neutral-cool">
      Please provide your name, email address and form number.
    </p>
  </div>
  <div class="flex flex-col justify-center gap-2">
    <label class="flex flex-col gap-2">
      <div class="flex justify-between">
        <span class="text-primary-marines">Name</span>
        <span
          [ngClass]="{
            'text-primary-strawberry': true,
            hidden: !triedtoSubmit
          }"
          >{{ getNameError() }}</span
        >
      </div>
      <input
        appTextInput
        placeholder="e.g. Stephen King"
        formControlName="name"
      />
    </label>
    <label class="flex flex-col">
      <div class="flex justify-between">
        <span class="text-primary-marines">Email addresss</span>
        <span
          [ngClass]="{
            'text-primary-strawberry': true,
            hidden: !triedtoSubmit
          }"
          >{{ getEmailError() }}</span
        >
      </div>
      <input
        appTextInput
        placeholder="e.g. stephenking@lorem.com"
        formControlName="email"
      />
    </label>
    <label class="flex flex-col">
      <div class="flex justify-between">
        <span class="text-primary-marines">Phone number</span>
        <div class="flex justify-between">
          <span
            [ngClass]="{
              'text-primary-strawberry': true,
              hidden: !triedtoSubmit
            }"
            >{{ getPhoneNumberError() }}</span
          >
        </div>
      </div>
      <input
        appTextInput
        placeholder="e.g. +1 234 567 890"
        formControlName="phoneNumber"
      />
    </label>
  </div>
  <div
    class="absolute bottom-0 left-0 right-0 lg:static flex justify-end items-end grow bg-white p-4"
  >
    <button appButton variant="primary" type="submit">Next Step</button>
  </div>
</form>
