<button
  [ngClass]="{
    'font-ubuntu w-full md:w-auto rounded-md border-solid border-[1px] flex gap-x-2 items-center md:flex-col p-4': true,
    'border-primary-marine bg-primary-magnolia': value,
    'border-neutral-cool': !value
  }"
  (click)="handleOnClick($event)"
  type="button"
>
  <div class="md:w-24 md:h-20">
    <img [src]="icon" alt="" />
  </div>
  <div class="flex text-left flex-col items-start w-full">
    <p class="text-primary-marine font-bold">{{ title }}</p>
    <p class="text-neutral-cool">{{ price }}</p>
    <p *ngIf="additionalText" class="text-sm text-primary-purplish">
      {{ additionalText }}
    </p>
  </div>
</button>
